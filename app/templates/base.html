 <style>

<script>
async function ensurePersistentStorage() {
    console.log('[STORAGE] Requesting persistent storage');
    if (navigator.storage && navigator.storage.persist) {
        const isPersisted = await navigator.storage.persist();
        console.log('[STORAGE] Persistent storage granted:', isPersisted);
        return isPersisted;
    }
    return false;
}

async function attemptAutoLogin() {
    console.log('[AUTO LOGIN] Starting auto-login attempt');

    // Ensure persistent storage first
    const isPersisted = await ensurePersistentStorage();
    console.log('[AUTO LOGIN] Storage persistence status:', isPersisted);
    
    // First check if we already have a token in cookies
    const cookieToken = document.cookie.split('; ').find(row => row.startsWith('auth_token='));
    if (cookieToken) {
        console.log('[AUTO LOGIN] Token found in cookies, no auto-login needed');
        return;
    }

    console.log('[AUTO LOGIN] No token in cookies, attempting service worker registration');
    
    if ('serviceWorker' in navigator) {
        try {
            // Register/activate service worker
            const registration = await navigator.serviceWorker.register('/static/service-worker.js');
            console.log('[AUTO LOGIN] Service Worker registered');

            // Wait for the service worker to be ready
            await navigator.serviceWorker.ready;
            console.log('[AUTO LOGIN] Service Worker is ready');

            // Try to get token from IndexedDB
            const db = await openAuthDB();
            const tx = db.transaction('auth-store', 'readonly');
            const store = tx.objectStore('auth-store');
            const storedToken = await store.get('authToken');

            if (storedToken) {
                console.log('[AUTO LOGIN] Token found in storage, validating...');
                
                // Validate token with backend
                const response = await fetch('/validate-auth', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${storedToken}`
                    }
                });

                if (response.ok) {
                    console.log('[AUTO LOGIN] Token is valid, setting cookie and reloading');
                    // Set the cookie
                    document.cookie = `auth_token=${storedToken}; max-age=31536000; secure; samesite=Strict`;
                    // Reload to complete authentication
                    window.location.reload();
                    return;
                }
                
                console.log('[AUTO LOGIN] Token validation failed');
            } else {
                console.log('[AUTO LOGIN] No token found in storage');
            }
        } catch (error) {
            console.error('[AUTO LOGIN] Error during auto-login:', error);
        }
    }
    
    console.log('[AUTO LOGIN] Auto-login process complete - redirecting to login');
    window.location.href = '/login';
}


async function storeAuthToken(token) {
    const db = await openAuthDB();
    const tx = db.transaction('auth-store', 'readwrite');
    const store = tx.objectStore('auth-store');
    await store.put(token, 'authToken');
    
    if ('serviceWorker' in navigator) {
        const registration = await navigator.serviceWorker.ready;
        if (registration.active) {
            registration.active.postMessage({
                type: 'STORE_AUTH_TOKEN',
                token: token
            });
        }
    }
}

// Initialize auth handling
document.addEventListener('DOMContentLoaded', async function() {
    if ('serviceWorker' in navigator) {
        try {
            const registration = await navigator.serviceWorker.register('/static/service-worker.js');
            console.log('ServiceWorker registration successful');
            
            const isPersisted = await navigator.storage.persist();
            console.log(`Persistent storage granted: ${isPersisted}`);
            
            // Initialize auth if needed
            await initAuth();
        } catch (error) {
            console.error('ServiceWorker registration failed:', error);
        }
    }
});

 // IndexedDB setup
 async function openAuthDB() {
     return new Promise((resolve, reject) => {
         const request = indexedDB.open('walking-bus-auth', 1);
         request.onerror = () => reject(request.error);
         request.onsuccess = () => resolve(request.result);
         request.onupgradeneeded = (event) => {
             const db = event.target.result;
             db.createObjectStore('auth-store');
         };
     });
 }

 async function getStoredAuthToken() {
     const db = await openAuthDB();
     const tx = db.transaction('auth-store', 'readonly');
     const store = tx.objectStore('auth-store');
     return await store.get('authToken');
 }

 async function storeAuthToken(token) {
     const db = await openAuthDB();
     const tx = db.transaction('auth-store', 'readwrite');
     const store = tx.objectStore('auth-store');
     await store.put(token, 'authToken');
 }

 // Storage permission request
 async function requestStoragePermission() {
     if (navigator.storage && navigator.storage.persist) {
         const isPersisted = await navigator.storage.persist();
         console.log(`Persistent storage granted: ${isPersisted}`);
     }
 }

 // Authentication handling
// Modify the existing initAuth function
async function initAuth() {
    // Skip completely if we're on the login page
    if (window.location.pathname === '/login') {
        console.log('[AUTO LOGIN] On login page, skipping base.html auth check');
        return;
    }
    
    await requestStoragePermission();
    const token = await getStoredAuthToken();
    
    if (!token) {
        console.log('[AUTO LOGIN] No token found, attempting auto-login');
        await attemptAutoLogin();
        return;
    }
    try {
        const response = await fetch('/validate-auth', {
            method: 'POST',
            headers: {
                'Authorization': `Bearer ${token}`
            },
            credentials: 'include'
        });
        
        if (!response.ok) {
            throw new Error('Token validation failed');
        }
    } catch (error) {
        console.log('[AUTO LOGIN] Token validation failed:', error);
        await attemptAutoLogin();
    }
}


 // Axios interceptor
 axios.interceptors.response.use(
     response => response,
     error => {
         if (error.response && error.response.status === 401) {
             if (error.response.data.redirect) {
                 window.location.href = '/login';
             }
         }
         return Promise.reject(error);
     }
 );

 // PWA installation handling
 let deferredPrompt;

 window.addEventListener('beforeinstallprompt', (e) => {
     e.preventDefault();
     deferredPrompt = e;
     const installAppItem = document.getElementById('install-app-item');
     if (installAppItem) {
         installAppItem.style.display = 'block';
     }
 });

 const installApp = document.getElementById('install-app');
 if (installApp) {
     installApp.addEventListener('click', async () => {
         if (!deferredPrompt) return;
         deferredPrompt.prompt();
         const { outcome } = await deferredPrompt.userChoice;
         console.log(`User response to the install prompt: ${outcome}`);
         deferredPrompt = null;
         const installAppItem = document.getElementById('install-app-item');
         if (installAppItem) {
             installAppItem.style.display = 'none';
         }
     });
 }

 // Service Worker registration
 if ('serviceWorker' in navigator) {
     window.addEventListener('load', () => {
         navigator.serviceWorker.register('/static/service-worker.js')
             .then(registration => {
                 console.log('ServiceWorker registration successful');
             })
             .catch(err => {
                 console.log('ServiceWorker registration failed: ', err);
             });
     });
 }

 // Server-sent events
 function initializeEventSource() {
    if (window.location.pathname !== '/login') {
        const eventSource = new EventSource('/stream');
        
        eventSource.onmessage = function(event) {
            const data = JSON.parse(event.data);
            if (data.time) {
                document.getElementById('current-time').textContent = data.time;
            }
        };

        eventSource.onerror = function(error) {
            console.error('EventSource failed:', error);
            eventSource.close();
        };

        // Store EventSource in window object for global access
        window.eventSource = eventSource;
    }
}

 // Main initialization
 document.addEventListener('DOMContentLoaded', async () => {
     await initAuth();
     initializeEventSource();

     const darkModeToggle = document.getElementById('darkModeToggle');
     const prefersDarkScheme = window.matchMedia('(prefers-color-scheme: dark)');
     const navbar = document.querySelector('.navbar-collapse');
     
     // Size control visibility - only if element exists
     const sizeControlContainer = document.getElementById('size-control-container');
     if (sizeControlContainer && window.location.pathname === '/') {
         sizeControlContainer.style.display = 'block';
     }

     // Navbar click handling - only if navbar exists
     if (navbar) {
         document.addEventListener('click', (event) => {
             if (navbar.classList.contains('show') && 
                 !navbar.contains(event.target) && 
                 !event.target.classList.contains('navbar-toggler')) {
                 document.querySelector('.navbar-toggler').click();
             }
         });
     }

     // Dark mode initialization - only if toggle exists
     if (darkModeToggle) {
         const storedTheme = localStorage.getItem('theme');
         if (storedTheme) {
             document.documentElement.setAttribute('data-theme', storedTheme);
             updateDarkModeIcon(storedTheme === 'dark');
         } else if (prefersDarkScheme.matches) {
             document.documentElement.setAttribute('data-theme', 'dark');
             updateDarkModeIcon(true);
         }
         
         // Dark mode toggle
         darkModeToggle.addEventListener('click', () => {
             const currentTheme = document.documentElement.getAttribute('data-theme');
             const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
             document.documentElement.setAttribute('data-theme', newTheme);
             localStorage.setItem('theme', newTheme);
             updateDarkModeIcon(newTheme === 'dark');
         });
     }
     
     // System theme change handler
     if (darkModeToggle) {
         prefersDarkScheme.addEventListener('change', (e) => {
             if (!localStorage.getItem('theme')) {
                 const newTheme = e.matches ? 'dark' : 'light';
                 document.documentElement.setAttribute('data-theme', newTheme);
                 updateDarkModeIcon(e.matches);
             }
         });
     }
 });

 function updateDarkModeIcon(isDark) {
     const icon = darkModeToggle.querySelector('i');
     icon.classList.remove('fa-sun', 'fa-moon');
     icon.classList.add(isDark ? 'fa-sun' : 'fa-moon');
 }
</script>
