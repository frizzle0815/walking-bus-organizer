{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h4>Temporären Login Link generieren</h4>
                </div>
                <div class="card-body">
                    <div id="errorMessage" class="alert alert-danger d-none"></div>
                    
                    <div id="shareContent" class="d-none">
                        <div class="mb-4">
                            <label class="form-label">Login Link:</label>
                            <div class="input-group">
                                <input type="text" id="shareUrl" class="form-control" readonly>
                                <button class="btn btn-primary" onclick="copyToClipboard()">
                                    <i class="bi bi-clipboard"></i> Kopieren
                                </button>
                            </div>
                            <small class="text-muted">Dieser Link wird ungültig in <span id="expiryTime">30</span> Minuten</small>
                        </div>
                        
                        <div class="text-center mb-4">
                            <img id="qrCode" class="img-fluid" style="max-width: 300px;">
                        </div>
                    </div>
                    
                    <button id="generateBtn" class="btn btn-primary w-100">
                        Neuen Link generieren
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const generateBtn = document.getElementById('generateBtn');
    const shareContent = document.getElementById('shareContent');
    const errorMessage = document.getElementById('errorMessage');
    
    generateBtn.addEventListener('click', async function() {
        try {
            const response = await window.fetchWithAuth('/api/generate-temp-token');
            const data = await response.json();
            
            if (response.ok) {
                errorMessage.classList.add('d-none');
                shareContent.classList.remove('d-none');
                
                document.getElementById('shareUrl').value = data.share_url;
                document.getElementById('qrCode').src = 'data:image/png;base64,' + data.qr_code;
                document.getElementById('expiryTime').textContent = data.expires_in;
            } else {
                errorMessage.textContent = data.error;
                errorMessage.classList.remove('d-none');
                shareContent.classList.add('d-none');
            }
        } catch (error) {
            errorMessage.textContent = 'Beim Generieren des Links ist ein Fehler aufgetreten.';
            errorMessage.classList.remove('d-none');
        }
    });
});

function copyToClipboard() {
    const shareUrl = document.getElementById('shareUrl');
    shareUrl.select();
    document.execCommand('copy');
    
    // Visual feedback
    const copyBtn = shareUrl.nextElementSibling;
    const originalText = copyBtn.innerHTML;
    copyBtn.innerHTML = '<i class="bi bi-check"></i> Kopiert!';
    setTimeout(() => copyBtn.innerHTML = originalText, 2000);
}
</script>
{% endblock %}
