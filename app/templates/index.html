<script>
    let currentParticipantId = null;
    let lastUpdateTimestamp = 0;
    const UPDATE_THRESHOLD = 1000; // Minimum time (ms) between updates
    let globalEventSource = null;
    const animationQueue = new Map(); // Store queues for each participant
    let isStatusUpdateInProgress = false;
    let isPageVisible = !document.hidden;
    let isWalkingBusDay = false;
    const WEEKDAY_MAPPING = {
        0: 'monday',
        1: 'tuesday',
        2: 'wednesday',
        3: 'thursday',
        4: 'friday',
        5: 'saturday',
        6: 'sunday'
    };


    document.addEventListener('DOMContentLoaded', async () => {
        // Initialize IndexedDB first
        await initDB();

        const today = new Date().toISOString().split('T')[0];
        await loadStations(null, today);
        
        // Initialize data and connections
        initializeSSE();
        console.log('SSE initialization completed');

        // Initialize view toggle
        console.log('Initializing size controls...');
        initializeSizeControls();

        // Setup modal handling
        const modal = document.getElementById('calendarModal');
        const span = document.getElementsByClassName('close')[0];

        span.onclick = () => modal.style.display = 'none';
        window.onclick = (event) => {
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        };

        // Add offline/online handlers
        window.addEventListener('online', () => {
            loadStations();
        });

        window.addEventListener('offline', () => {
            updateConnectionStatus('disconnected');
        });
    });


    // First, create a promise for database initialization
    let dbPromise;

    async function initDB() {
        dbPromise = new Promise((resolve, reject) => {
            const request = indexedDB.open('WalkingBusDB', 3);
            request.onerror = () => reject(request.error);
            request.onsuccess = (event) => resolve(event.target.result);
            request.onupgradeneeded = (event) => {
                const db = event.target.result;
                if (!db.objectStoreNames.contains('stationsData')) {
                    db.createObjectStore('stationsData', { keyPath: 'timestamp' });
                }
                if (!db.objectStoreNames.contains('participantStates')) {
                    db.createObjectStore('participantStates', { keyPath: 'id' });
                }
            };
        });
        return dbPromise;
    }


    async function loadStations(previousStates = null, selectedDate = null) {
        const now = Date.now();
        if (now - lastUpdateTimestamp < UPDATE_THRESHOLD) {
            return;
        }
        lastUpdateTimestamp = now;

        try {
            // Initialize and validate database connection
            const db = await dbPromise;
            if (!db) {
                throw new Error('Database not initialized');
            }

            // 1. First load and display cached data
            const cachedData = await loadCachedData(db);
            if (cachedData?.stations) {  // Null check with optional chaining
                // Validate cached data structure
                const validatedCachedData = {
                    stations: Array.isArray(cachedData.stations) ? cachedData.stations : [],
                    isWalkingBusDay: Boolean(cachedData.isWalkingBusDay),
                    dailyStatus: {
                        currentDate: cachedData.dailyStatus?.currentDate || new Date().toISOString(),
                        reason: cachedData.dailyStatus?.reason || '',
                        note: cachedData.dailyStatus?.note || ''
                    },
                    selectedDate: cachedData.selectedDate || new Date().toISOString().split('T')[0]
                };

                // Render validated cached data
                await renderStations(
                    validatedCachedData.stations,
                    validatedCachedData.isWalkingBusDay,
                    validatedCachedData.dailyStatus,
                    validatedCachedData.selectedDate
                );
            }

            // 2. Validate schedule
            const schedule = await validateSchedule();
            if (!schedule) return;

            // 3. Get fresh data
            const { dailyStatus, stations } = await getFreshData(selectedDate);
            
            // 4. Perform differential update
            await updateUI(stations, dailyStatus, selectedDate);
            // Always update week overview after UI update
            await renderWeekOverview(selectedDate);

            // 5. Cache new data
            await updateCache(db, stations, dailyStatus, selectedDate);

            updateConnectionStatus('connected');

           } catch (error) {
               console.error('Error loading stations:', error);
               updateConnectionStatus('disconnected');
               
               // Safe DB access in error handler
               if (dbPromise) {
                   try {
                       const db = await dbPromise;
                       // Rest of your error handling...
                   } catch (dbError) {
                       console.error('Error accessing cached data:', dbError);
                   }
               }
           }
    }

    // Helper functions for better organization
    async function loadCachedData(db) {
        const tx = db.transaction(['stationsData'], 'readonly');
        const store = tx.objectStore('stationsData');
        return await store.get('latest');
    }

    async function validateSchedule() {
        const scheduleResponse = await axios.get('/api/walking-bus-schedule');
        const schedule = scheduleResponse?.data;
        
        if (schedule) {
            const missingTimes = Object.entries(schedule)
                .filter(([_, dayData]) => dayData?.active && (!dayData?.start || !dayData?.end))
                .map(([day, _]) => day);
                
            if (missingTimes.length > 0) {
                showScheduleAlert(missingTimes);
                updateConnectionStatus('connected');
                return null;
            }
        }
        return schedule;
    }

    async function getFreshData(selectedDate) {
        const dailyStatusResponse = await axios.post('/api/initialize-daily-status', {
            date: selectedDate || new Date().toISOString().split('T')[0]
        });
        const dailyStatus = dailyStatusResponse?.data;

        if (!dailyStatus) {
            throw new Error('No daily status data received');
        }

        const validatedDailyStatus = {
            currentDate: dailyStatus.currentDate || new Date().toISOString(),
            isWalkingBusDay: Boolean(dailyStatus.isWalkingBusDay),
            reason: dailyStatus.reason || '',
            reason_type: dailyStatus.reason_type || '',  // Added reason_type
            note: dailyStatus.note || ''
        };

        isWalkingBusDay = validatedDailyStatus.isWalkingBusDay;

        const stationsResponse = await axios.get('/api/stations', {
            params: {
                date: selectedDate || new Date().toISOString().split('T')[0],
                admin: 0
            }
        });
        const stations = Array.isArray(stationsResponse?.data) ? stationsResponse.data : [];

        if (stations.length === 0) {
            throw new Error('No valid stations data received');
        }

        return { dailyStatus: validatedDailyStatus, stations };
    }


    async function updateUI(stations, dailyStatus, selectedDate) {
        const stationsContainer = document.getElementById('stations');
        const existingStations = stationsContainer.querySelectorAll('.station-card');

        // Only create alerts if they don't exist
        if (!document.getElementById('alerts-container')) {
            const alertsContainer = createAlertsContainer(dailyStatus.isWalkingBusDay, dailyStatus);
            stationsContainer.appendChild(alertsContainer);
        }
        
        // Update existing alerts instead of replacing them
        updateAlerts(dailyStatus.isWalkingBusDay, dailyStatus);

        if (existingStations.length === 0) {
            await renderStations(stations, dailyStatus.isWalkingBusDay, dailyStatus, selectedDate);
        } else {
            for (const station of stations) {
                const stationElement = document.querySelector(`[data-station-id="${station.id}"]`);
                if (stationElement) {
                    await updateStationElement(stationElement, station, dailyStatus.isWalkingBusDay);
                }
            }
        }
    }

    async function updateCache(db, stations, dailyStatus, selectedDate) {
        const participantsTransaction = db.transaction(['participantStates'], 'readwrite');
        const participantsStore = participantsTransaction.objectStore('participantStates');

        stations.forEach(station => {
            if (Array.isArray(station?.participants)) {
                station.participants.forEach(participant => {
                    if (participant?.id) {
                        participantsStore.put({
                            id: participant.id,
                            today_status: Boolean(participant.today_status),
                            date: selectedDate || new Date().toISOString().split('T')[0]
                        });
                    }
                });
            }
        });

        const stationsTransaction = db.transaction(['stationsData'], 'readwrite');
        const stationsStore = stationsTransaction.objectStore('stationsData');
        await stationsStore.put({
            timestamp: 'latest',
            stations: stations,
            isWalkingBusDay: isWalkingBusDay,
            dailyStatus: dailyStatus,
            selectedDate: selectedDate
        });
    }

    async function updateStationElement(stationElement, stationData, isWalkingBusDay) {
        // Update station header stats with walking bus day awareness
        const statsElement = stationElement.querySelector(`#stats-station-${stationData.id}`);
        if (statsElement) {
            const activeCount = isWalkingBusDay ? 
                stationData.participants.filter(p => p.status).length : 0;
            statsElement.textContent = `${activeCount} / ${stationData.participants.length}`;
        }

        // Update each participant
        for (const participant of stationData.participants) {
            const participantElement = stationElement.querySelector(`[data-participant-id="${participant.id}"]`);
            if (participantElement) {
                // Remove all possible status classes
                participantElement.classList.remove(
                    'participant-status-active', 
                    'participant-status-inactive',
                    'participant-status-disabled'
                );
                
                // Add appropriate status class based on walking bus day
                if (!isWalkingBusDay) {
                    participantElement.classList.add('participant-status-disabled');
                } else {
                    participantElement.classList.add(
                        participant.status ? 'participant-status-active' : 'participant-status-inactive'
                    );
                }

                // Update status button with walking bus day awareness
                const statusButton = participantElement.querySelector('.status-button');
                if (statusButton) {
                    statusButton.classList.remove('btn-outline-success', 'btn-outline-danger', 'btn-outline-secondary');
                    if (!isWalkingBusDay) {
                        statusButton.classList.add('btn-outline-secondary');
                        statusButton.innerHTML = '<i class="fas fa-times"></i>';
                        statusButton.disabled = true;
                    } else {
                        statusButton.classList.add(participant.status ? 'btn-outline-success' : 'btn-outline-danger');
                        statusButton.innerHTML = participant.status ?
                            '<i class="fas fa-check"></i>' :
                            '<i class="fas fa-times"></i>';
                        statusButton.disabled = false;
                    }
                }

                // Update traffic light icon with walking bus day awareness
                const icon = participantElement.querySelector('.traffic-light.current-icon');
                if (icon) {
                    icon.classList.remove('fa-walking', 'fa-person', 'icon-active', 'icon-inactive', 'icon-disabled');
                    if (!isWalkingBusDay) {
                        icon.classList.add('fa-person', 'icon-disabled');
                    } else {
                        icon.classList.add(
                            participant.status ? 'fa-walking' : 'fa-person',
                            participant.status ? 'icon-active' : 'icon-inactive'
                        );
                    }
                }
            }
        }

        // Update total stats with walking bus day awareness
        const totalStats = document.getElementById('stats-total');
        if (totalStats) {
            const allParticipants = Array.from(document.querySelectorAll('.participant-item'));
            const activeParticipants = isWalkingBusDay ? 
                allParticipants.filter(p => p.classList.contains('participant-status-active')).length : 0;
            totalStats.textContent = `${activeParticipants} / ${allParticipants.length}`;
        }
    }


    async function handleOfflineMode(db, selectedDate) {
        try {
            const cachedData = await loadCachedData(db);
            if (cachedData?.stations && Array.isArray(cachedData.stations)) {
                await renderStations(
                    cachedData.stations,
                    Boolean(cachedData.isWalkingBusDay),
                    {
                        ...cachedData.dailyStatus,
                        currentDate: cachedData.dailyStatus?.currentDate || new Date().toISOString()
                    }
                );
                
                if (cachedData.selectedDate) {
                    await renderWeekOverview(cachedData.selectedDate);
                }
            }
        } catch (dbError) {
            console.error('Error accessing cached data:', dbError);
        }
    }


    async function renderWeekOverview(selectedDate = null) {
        const response = await axios.get('/api/week-overview');
        const weekData = response.data;
        
        const weekOverview = document.createElement('div');
        weekOverview.className = 'week d-flex justify-content-between';
            
        // Ensure we have a valid selectedDate
        if (!selectedDate) {
            selectedDate = document.querySelector('.selected-day .calendar-day')?.dataset.date 
                || new Date().toISOString().split('T')[0];
        }
        
        weekOverview.innerHTML = weekData.map(day => `
            <div class="calendar-day-wrapper ${day.date === selectedDate ? 'selected-day' : ''}">
                <div class="calendar-day ${getWeekDayClass(day)}"
                     data-date="${day.date}">
                    ${(day.has_override || day.reason_type === 'HOLIDAY') ? 
                        '<i class="bi bi-exclamation-triangle-fill override-icon"></i>' : ''}
                    ${day.has_note ? '<i class="bi bi-info-circle-fill note-icon"></i>' : ''}
                    <div class="day-number">${day.total_confirmed > 0 ? day.total_confirmed : '-'}</div>
                    <div class="day-label">${getDayLabel(day.date)}</div>
                </div>
            </div>
        `).join('');

        
        // Add click handler to the wrapper instead of the day
        weekOverview.addEventListener('click', (e) => {
            const wrapperElement = e.target.closest('.calendar-day-wrapper');
            if (wrapperElement && !isSelectionInProgress) {
                const dateStr = wrapperElement.querySelector('.calendar-day').dataset.date;
                selectDay(dateStr);
            }
        });
        
        const weekContainer = document.querySelector('.week-container');
        if (weekContainer) {
            weekContainer.innerHTML = '';
            weekContainer.appendChild(weekOverview);
        }
    }


    function getWeekDayClass(day) {
        const classes = [];
        
        // First determine background color
        if (day.is_today && day.reason_type === 'TIME_PASSED') {
            classes.push('day-gray');
        } else if (!day.is_active && day.reason_type === 'MANUAL_OVERRIDE') {
            classes.push('day-red');
        } else if (!day.is_schedule_day || !day.is_active) {
            classes.push('day-gray');
        } else {
            classes.push('day-green');
        }
        
        // Add today marker if applicable
        if (day.is_today) {
            classes.push('day-today');
        }
        
        return classes.join(' ');
    }


    function getDayLabel(dateStr) {
        const days = ['So', 'Mo', 'Di', 'Mi', 'Do', 'Fr', 'Sa'];
        const date = new Date(dateStr);
        return days[date.getDay()];
    }

    // Funktion zum Auswählen eines Tages
    let isSelectionInProgress = false;
    
    async function selectDay(dateStr) {
        if (isSelectionInProgress) {
            return;
        }

        isSelectionInProgress = true;
        
        // Update selection visual state
        const allWrappers = document.querySelectorAll('.calendar-day-wrapper');
        allWrappers.forEach(wrapper => {
            wrapper.style.pointerEvents = 'none';
            wrapper.classList.remove('selected-day');
        });
        
        // Create and show loading overlay
        const loadingOverlay = document.createElement('div');
        loadingOverlay.classList.add('loading-overlay');
        loadingOverlay.innerHTML = `
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Lade Daten...</span>
            </div>
        `;
        document.body.appendChild(loadingOverlay);
        
        // Update selected day visual using more reliable DOM traversal
        const selectedDay = document.querySelector(`[data-date="${dateStr}"]`);
        if (selectedDay) {
            selectedDay.closest('.calendar-day-wrapper').classList.add('selected-day');
        }
        
        try {
            // Get daily status first
            const dailyStatusResponse = await axios.post('/api/initialize-daily-status', {
                date: dateStr
            });
            const dailyStatus = dailyStatusResponse.data;

            const summaryHeader = document.querySelector('.summary-header h5 span:first-child');
            if (summaryHeader) {
                summaryHeader.textContent = formatServerDate(new Date(dailyStatus.currentDate));
            }

            // Update alerts with new daily status
            updateAlerts(dailyStatus.isWalkingBusDay, dailyStatus);
            
            // Wait for all API calls to complete
            await Promise.all([
                loadStations(null, dateStr),
                renderWeekOverview(dateStr)
            ]);
        } catch (error) {
            console.error('Error in selectDay:', error);
        } finally {
            // Restore interaction and clean up
            allWrappers.forEach(wrapper => {
                wrapper.style.pointerEvents = 'auto';
            });
            loadingOverlay.remove();
            isSelectionInProgress = false;
        }
    }

            participantItem.classList.add(wasActive ? 'participant-status-active' : 'participant-status-inactive');

    async function openCalendar(participantId) {
        currentParticipantId = participantId;
        const modal = document.getElementById('calendarModal');

        // Get participant name directly using the participant ID
       const participantItem = document.querySelector(`[data-participant-id="${participantId}"]`);
       const participantName = participantItem.querySelector('.text-truncate').textContent.trim();

        const modalContent = modal.querySelector('.modal-content');
        modalContent.innerHTML = `
            <div class="d-flex justify-content-between align-items-center p-3 border-bottom">
                <span class="close" onclick="document.getElementById('calendarModal').style.display='none'">×</span>
                <h4 class="mb-0 ms-3">${participantName}</h4>
            </div>
            <div id="calendar"></div>
        `;

        try {
            // Try online first
            const response = await fetchWithAuth(`/api/calendar-data/${participantId}`);
            if (response.ok) {
                const calendarData = await response.json();
                // Store in IndexedDB for offline use
                const db = await dbPromise;
                const tx = db.transaction('calendarData', 'readwrite');
                const store = tx.objectStore('calendarData');
                
                for (const day of calendarData) {
                    await store.put({
                        participantId,
                        date: day.date,
                        status: day.status,
                        is_schedule_day: day.is_schedule_day,
                        is_past: day.is_past,
                        is_today: day.is_today
                    });
                }
                await renderCalendar(calendarData);
            } else {
                throw new Error('Network response was not ok');
            }
           } catch (error) {
               // Offline path - enhance data transformation
               const db = await dbPromise;
               const tx = db.transaction('calendarData', 'readonly');
               const store = tx.objectStore('calendarData');
               const range = IDBKeyRange.bound([participantId, ""], [participantId, "\uffff"]);
               
               const offlineData = await new Promise((resolve, reject) => {
                   const request = store.getAll(range);
                   request.onsuccess = () => resolve(request.result);
                   request.onerror = () => reject(request.error);
               });

               // Get current participant's status for today
               const participantItem = document.querySelector(`.participant-item[data-participant-id="${participantId}"]`);
               const currentStatus = participantItem?.classList.contains('participant-status-active') || false;
               const today = new Date().toISOString().split('T')[0];

               // Transform offline data with special handling for today
               const transformedData = offlineData.map(item => {
                   const isToday = item.date === today;
                   return {
                       date: item.date,
                       // Use current status for today, stored status for other days
                       status: isToday ? currentStatus : item.status,
                       // Ensure weekdays (including today) are always schedule days
                       is_schedule_day: new Date(item.date).getDay() !== 0 && new Date(item.date).getDay() !== 6,
                       is_past: new Date(item.date) < new Date(),
                       is_today: isToday
                   };
               });

               await renderCalendar(transformedData);
           }

        modal.style.display = 'block';
    }

    async function renderCalendar(calendarData) {
         // Get current selected date or use today's date
        const selectedDate = document.querySelector('.selected-day')?.dataset.date || new Date().toISOString().split('T')[0];
        // Get daily status from server
        const todayStatusResponse = await axios.post('/api/initialize-daily-status', {
            date: new Date().toISOString().split('T')[0]  // Always check current day
        });
        const todayStatus = todayStatusResponse.data;
        
        if (!calendarData || !calendarData.length) {
            console.error('No calendar data available');
            return;
        }
        
        const calendar = document.getElementById('calendar');
        calendar.innerHTML = '';

        // Create weekday header row
        const weekdayHeader = document.createElement('div');
        weekdayHeader.className = 'week';
        const weekdays = ['Mo', 'Di', 'Mi', 'Do', 'Fr', 'Sa', 'So'];
        
        weekdays.forEach(day => {
            const dayHeader = document.createElement('div');
            dayHeader.className = 'calendar-day-header';
            dayHeader.textContent = day;
            weekdayHeader.appendChild(dayHeader);
        });
        calendar.appendChild(weekdayHeader);

        // Get current participant's status
        const participantItem = document.querySelector(`.participant-item[data-participant-id="${currentParticipantId}"]`);
        const currentStatus = participantItem?.classList.contains('participant-status-active') || false;

        // Set up calendar grid starting point
        const firstDate = new Date(calendarData[0].date);
        const startOfWeek = new Date(firstDate);
        startOfWeek.setDate(firstDate.getDate() - firstDate.getDay() + 1);

        // Generate calendar weeks
        for (let weekIndex = 0; weekIndex < 4; weekIndex++) {
            const weekDiv = document.createElement('div');
            weekDiv.className = 'week';

            // Generate days within each week
            for (let dayIndex = 0; dayIndex < 7; dayIndex++) {
                const currentDate = new Date(startOfWeek);
                currentDate.setDate(startOfWeek.getDate() + (weekIndex * 7) + dayIndex);
                const dateStr = currentDate.toISOString().split('T')[0];

                const dayDiv = document.createElement('div');
                dayDiv.className = 'calendar-day';
                dayDiv.textContent = currentDate.getDate();

                // Combine server data with local date checks
                const dayData = calendarData.find(d => d.date === dateStr) || {
                    date: dateStr,
                    status: false,
                    is_schedule_day: currentDate.getDay() !== 0 && currentDate.getDay() !== 6,
                    is_past: currentDate < new Date(new Date().setHours(0,0,0,0)),
                    is_today: dateStr === dailyStatus.currentDate
                };

                // Determine day state using combined logic
                const isToday = dateStr === todayStatus.currentDate;
                const shouldDisableDay = 
                    !dayData.is_schedule_day || 
                    dayData.is_past || 
                    (isToday && todayStatus.reason_type === "TIME_PASSED");

                if (shouldDisableDay) {
                    dayDiv.classList.add('day-gray');
                } else {
                    dayDiv.classList.add(dayData.status ? 'day-green' : 'day-red');
                    dayDiv.onclick = () => CalendarToggleDayStatus(currentParticipantId, dateStr, dayDiv);
                }

                // Mark today's date
                if (dayData.is_today) {
                    dayDiv.classList.add('day-today');
                }

                weekDiv.appendChild(dayDiv);
            }
            calendar.appendChild(weekDiv);
        }
    }


    async function CalendarToggleDayStatus(participantId, dateString, dayDiv) {
        if (isStatusUpdateInProgress) return;
        
        isStatusUpdateInProgress = true;
        const allStatusButtons = document.querySelectorAll('.status-button, .calendar-day');
        allStatusButtons.forEach(btn => btn.disabled = true);
        
        const originalContent = dayDiv.textContent;
        dayDiv.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
        
        try {
            // Get the currently selected date from the week overview
            const selectedDayWrapper = document.querySelector('.week-container .selected-day');
            const currentlyDisplayedDate = selectedDayWrapper?.querySelector('.calendar-day')?.dataset.date;
            
            const response = await axios.post('/api/calendar-status', {
                participant_id: participantId,
                date: dateString,
                status: !dayDiv.classList.contains('day-green')
            });
            
            // Update calendar view
            const calendarData = await axios.get(`/api/calendar-data/${participantId}`);
            await renderCalendar(calendarData.data);
            await renderWeekOverview(currentlyDisplayedDate);
            
            // If the modified date matches the displayed date, update main view
            if (dateString === currentlyDisplayedDate) {
                console.log('Updating main view for date:', dateString);
                const participantItem = document.querySelector(`[data-participant-id="${participantId}"]`);
                if (participantItem) {
                    // Update the main view data
                    await loadStations(null, dateString);
                }
            }
        } catch (error) {
            console.error('Error updating calendar status:', error);
            dayDiv.textContent = originalContent;
            
            const warningIcon = document.createElement('i');
            warningIcon.classList.add('fas', 'fa-exclamation-triangle', 'warning-icon');
            warningIcon.title = 'Änderung fehlgeschlagen. Bitte erneut versuchen.';
            dayDiv.appendChild(warningIcon);
            
            setTimeout(() => {
                warningIcon.remove();
                dayDiv.textContent = originalContent;
            }, 5000);
        } finally {
            isStatusUpdateInProgress = false;
            allStatusButtons.forEach(btn => btn.disabled = false);
        }
    }


    async function animateStatusChange(element, newStatus) {
        return new Promise(resolve => {
            const animationClass = newStatus ? 'inactive-to-active' : 'active-to-inactive';
            element.addEventListener('animationend', () => {
                element.classList.remove(animationClass);
                resolve();
            }, {once: true});
            element.classList.add(animationClass);
        });
    }


    function updateWeekOverviewNumbers(weekData, selectedDate) {
        weekData.forEach(dayData => {
            const dayElement = document.querySelector(`.calendar-day[data-date="${dayData.date}"]`);
            if (dayElement) {
                // Update total confirmed number
                const dayNumber = dayElement.querySelector('.day-number');
                if (dayNumber) {
                    dayNumber.textContent = dayData.total_confirmed > 0 ? 
                        dayData.total_confirmed : '-';
                }
                
                // Update day status classes if needed
                updateDayStatusClasses(dayElement, dayData);
            }
        });
    }

    function updateDayStatusClasses(dayElement, dayData) {
        dayElement.classList.remove('day-green', 'day-red', 'day-gray');
        
        if (dayData.reason_type === 'TIME_PASSED') {
            dayElement.classList.add('day-gray');
        } else if (!dayData.is_active && dayData.reason_type === 'MANUAL_OVERRIDE') {
            dayElement.classList.add('day-red');
        } else if (!dayData.is_active) {
            dayElement.classList.add('day-gray');
        } else {
            dayElement.classList.add('day-green');
        }
    }


    let reconnectAttempts = 0;
    const maxReconnectAttempts = 5;
    let isReconnecting = false;

    // Modify initializeSSE to handle mobile focus better
    async function initializeSSE() {
        console.log('Starting SSE connection...');
        
        if (globalEventSource) {
            globalEventSource.close();
        }
        
        let connectionAlertTimeout;
        const alertDelay = 10000;
        
        try {
            // First verify authentication using fetchWithAuth
            const authCheck = await fetchWithAuth('/stream');
            if (!authCheck.ok) {
                throw new Error('Authentication check failed');
            }
            
            // Create SSE connection after successful auth check
            globalEventSource = new EventSource('/stream');
            
            // Add specific unauthorized event handler
            globalEventSource.addEventListener('unauthorized', function(e) {
                window.location.href = '/login';
            });
            
            globalEventSource.onmessage = function(event) {
                (async () => {
                    console.log('Received SSE update:', event.data);
                    const data = JSON.parse(event.data);
                    
                    // Update time display
                    if (data.time) {
                        document.getElementById('current-time').textContent = data.time;
                    }

                    // Get currently selected date (fixed selector to match your structure)
                    const selectedDate = document.querySelector('.selected-day .calendar-day')?.dataset.date;
                    
                    // Update week overview if data is available
                    if (data.week_overview) {
                        updateWeekOverviewNumbers(data.week_overview, selectedDate);
                    }
                    
                    // Only update station data if viewing current date
                    if (selectedDate === data.date) {
                        const db = await dbPromise;
                        const previousStates = await getPreviousStates(db);
                        await loadStations(previousStates, selectedDate);
                    }

                    // Update connection status
                    updateConnectionStatus('connected');
                    reconnectAttempts = 0;
                    isReconnecting = false;
                    if (connectionAlertTimeout) {
                        clearTimeout(connectionAlertTimeout);
                        connectionAlertTimeout = null;
                    }
                })();
            };

            globalEventSource.addEventListener('error', (event) => {
                console.error('SSE connection error:', event);
                updateConnectionStatus('disconnected');
                
                if (!isReconnecting && reconnectAttempts < maxReconnectAttempts) {
                    isReconnecting = true;
                    reconnectAttempts++;
                    
                    setTimeout(async () => {
                        console.log(`Attempting to reconnect (${reconnectAttempts}/${maxReconnectAttempts})...`);
                        isReconnecting = false;
                        globalEventSource.close();
                        // Verify auth before reconnecting
                        const authCheck = await fetchWithAuth('/stream');
                        if (!authCheck.ok) {
                            window.location.href = '/login';
                            return;
                        }
                        initializeSSE();
                    }, 5000 * reconnectAttempts);
                } else if (reconnectAttempts >= maxReconnectAttempts) {
                    const connectionAlert = document.getElementById('connection-alert');
                    connectionAlert.innerHTML = `
                        <i class="fas fa-exclamation-triangle me-2"></i>
                        Die Verbindung zum Server wurde unterbrochen.
                    `;
                    connectionAlert.classList.remove('d-none');
                    globalEventSource.close();
                }
            });

            // Mobile-specific event listeners
            document.addEventListener('focus', handlePageFocus);
            document.addEventListener('resume', handlePageFocus);
            
            function handlePageFocus() {
                if (!isReconnecting) {
                    loadStations();
                }
                if (connectionAlertTimeout) {
                    clearTimeout(connectionAlertTimeout);
                    connectionAlertTimeout = null;
                }
            }
        } catch (error) {
            console.error('SSE initialization failed:', error);
            updateConnectionStatus('disconnected');
            if (error.message === 'Authentication check failed') {
                window.location.href = '/login';
            }
        }

        return globalEventSource;
    }



    // Add visibility change handling for mobile users
    document.addEventListener('visibilitychange', () => {
        isPageVisible = !document.hidden;
        
        if (!document.hidden) {
            // Clear any existing alert immediately
            const connectionAlert = document.getElementById('connection-alert');
            connectionAlert.classList.add('d-none');
            
            // Reset to current date and reload data
            const today = new Date().toISOString().split('T')[0];
            selectDay(today);
            
            // Reset SSE connection
            if (eventSource) {
                eventSource.close();
            }
            initializeSSE();
            
        }
    });

    window.addEventListener('pageshow', (event) => {
        // Check if page is loaded from cache (bfcache)
        if (event.persisted) {
            const today = new Date().toISOString().split('T')[0];
            selectDay(today);
            
            if (globalEventSource) {
                globalEventSource.close();
            }
            initializeSSE();
        }
    });


    function updateConnectionStatus(status) {
        const connectionAlert = document.getElementById('connection-alert');
        const connectionIndicator = document.querySelector('.connection-indicator');
        
        // Only update alert if element exists and page is visible
        if (connectionAlert && !document.hidden) {
            connectionAlert.classList.toggle('d-none', status === 'connected');
        }
        
        // Only update indicator if element exists
        if (connectionIndicator) {
            connectionIndicator.classList.remove('connected', 'disconnected');
            connectionIndicator.classList.add(status === 'connected' ? 'connected' : 'disconnected');
        }
    }

    // Helper function to get previous states
    async function getPreviousStates(db) {
        return new Promise((resolve) => {
            const transaction = db.transaction(['participantStates'], 'readonly');
            const store = transaction.objectStore('participantStates');
            const request = store.getAll();
            
            request.onsuccess = () => {
                const states = {};
                request.result.forEach(item => {
                    states[item.id] = item;
                });
                resolve(states);
            };
            
            request.onerror = () => resolve({});
        });
    }
