{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-3">Automatische Anmeldung l√§uft...</p>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', async function() {
    const showError = (message) => {
        document.querySelector('.container').innerHTML = `
            <div class="row justify-content-center">
                <div class="col-md-6 text-center">
                    <div class="alert alert-danger">
                        ${message}
                    </div>
                    <a href="/login" class="btn btn-primary">Zum Login</a>
                </div>
            </div>
        `;
    };

    try {
        const urlParts = window.location.pathname.split('/');
        const token = urlParts[urlParts.length - 1];
        
        const response = await fetch(`/temp-login/${token}`, {
            headers: {
                'Accept': 'application/json'
            }
        });
        
        if (!response.ok) {
            const data = await response.json();
            throw new Error(data.error || 'Login fehlgeschlagen');
        }

        const data = await response.json();
        
        if (data.success && data.auth_token) {
            // Store token using TokenManager
            await window.tokenManager.storeToken(data.auth_token);
            window.location.replace(data.redirect_url);
        } else {
            throw new Error(data.error || 'Unerwarteter Fehler beim Login');
        }
    } catch (error) {
        showError(error.message);
    }
});
 </script>
{% endblock %}
